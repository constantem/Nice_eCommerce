server.servlet.context-path=/Nice_eCommerce
server.port=8087


############## JSP Config   #######################
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp



############## datasource Config   #######################
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=Nice_eCommerce_DB
